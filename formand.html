<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Delfinenüê¨</title>
  </head>

  <body>
    <!-- Nav Bar with links -->
    <nav>
      <a href="index.html">Home</a>
      <a href="kasserer.html">Kasserer</a>
      <a href="formand.html" class="active">Formand</a>
      <a href="tr√¶ner.html">Tr√¶ner</a>
    </nav>

    <main>
      <button id="btn-create-post">Tilf√∏j nyt medlem</button>
      <h1>Sv√∏mmeklubben Delfinenüê¨</h1>

      <section class="tools-grid">
        <label for="select-sort-by"
          >Sorter efter:
          <select id="select-sort-by">
            <option value="" selected>Not selected</option>
            <option value="Aktivitetsform">Aktivitetsform</option>
          </select>
        </label>
        <div>
          <label for="input-search">S√∏g:</label>
          <input
            type="search"
            id="input-search"
            placeholder="S√∏g efter titel"
          />
        </div>
      </section>
      <section id="posts" class="grid-container"></section>
    </main>

    <!-- dialog - create new post -->
    <dialog id="dialog-create-post">
      <h2>Tilf√∏j nyt medlem</h2>
      <form id="form-create-post" method="dialog" class="dialog-container">
        <label for="name-new">Navn:</label>
        <input
          type="text"
          id="name-new"
          name="title"
          placeholder="Navn"
          minlength="3"
          maxlength="100"
          required
        />
        <label for="alder-new">Alder:</label>
        <input
          type="number"
          id="alder-new"
          name="body"
          placeholder="Alder"
          minlength="1"
          maxlength="70"
          required
        />
        <label for="image-new">Billede:</label>
        <input
          type="url"
          id="image-new"
          name="image"
          placeholder="Paste an image URL"
          required
        />
        <label for="aktivitetsform-new">Aktivitetsform:</label>
        <select id="select-aktivitetsform">
          <option value="">Not selected</option>
          <option value="aktiv">Aktiv</option>
          <option value="passiv">Passiv</option>
        </select>
        <label for="medlemskabstype-new">Medlemskabstype:</label>
        <select id="select-medlemskabstype">
          <option value="">Not selected</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
        <label for="sv√∏mmedisciplin-new">sv√∏mmedisciplin:</label>
        <select id="select-sv√∏mmedisciplin">
          <option value="">Not selected</option>
          <option value="motionist">motionist</option>
          <option value="konkurrencesv√∏mmer">konkurrencesv√∏mmer</option>
        </select>
        <p class="error-message hide">Error Message Placeholder</p>
        <button id="btn-create">Tilf√∏j nyt medlem</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="dialog-update-post">
      <h2>Update post</h2>
      <form id="form-update-post" method="dialog">
        <label for="title-update">Navn:</label>
        <input
          type="text"
          id="name-update"
          name="title"
          placeholder="Navn"
          minlength="3"
          maxlength="100"
          required
        />
        <label for="body-update">Alder:</label>
        <input
          type="number"
          id="body-update"
          name="body"
          placeholder="Alder"
          minlength="1"
          required
        />
        <label for="image-update">Billede:</label>
        <input
          type="url"
          id="image-update"
          name="image"
          placeholder="Paste an image URL"
          required
        />
        <label for="aktivitetsform-update">Aktivitetsform:</label>
        <select id="select-aktivitetsform">
          <option value="aktiv">Aktiv</option>
          <option value="passiv">Passiv</option>
        </select>
        />
        <label for="medlemskabstype-update">Medlemskabstype:</label>
        <select id="select-medlemskabstype">
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
        </select>
        <label for="sv√∏mmedisciplin-update">sv√∏mmedisciplin:</label>
        <select id="select-sv√∏mmedisciplin">
          <option value="motionist">motionist</option>
          <option value="konkurrencesv√∏mmer">konkurrencesv√∏mmer</option>
        </select>
        <p class="error-message hide">Error Message Placeholder</p>
        <button>Update Post</button>
      </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete post?</h2>
      <p id="dialog-delete-post-title">Title of post</p>
      <form id="form-delete-post" method="dialog">
        <button type="button" class="btn-cancel">No</button>
        <button>Yes</button>
      </form>
    </dialog>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
