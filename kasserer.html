<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Delfinen🐬</title>
  </head>

  <body>
    <!-- Nav Bar with links -->
    <nav>
      <a href="index.html">Home</a>
      <a href="kasserer.html" class="active">Kasserer</a>
      <a href="formand.html">Formand</a>
      <a href="træner.html">Træner</a>
    </nav>

    <section id="kessere">
      <input type="search" id="search-kassere" placeholder="Søg" />
      <button id="button-kassere">Search</button>
      <article id="regnskab-kassere">
        <h2>Kontingent oversigt:</h2>
        <h4>Kontingenter: <span id="kontingenter"></span></h4>
        <h4>Restance: <span id="restance"></span></h4>
        <h4>samlet: <span id="samlet"></span></h4>
        <label for="restance-filter" id="restance-filter-text"
          >Vis medlemmer i restance</label
        >
        <input type="checkbox" name="restance-filter" id="restance-filter" />
      </article>

      <table id="kassere-members">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Alder</th>
            <th>Medlemsskabsstart</th>
            <th>Medlemsskabsslut</th>
            <th>restance</th>
          </tr>
        </thead>
        <tbody id="cashier-members-tbody">
          <!-- members gets inserted here -->
        </tbody>
      </table>
    </section>
    <dialog id="cashier-dialog">
      <article>
        <h2>Medlem:</h2>
        <ul>
          <li id="cashier-dialog-navn">Navn:</li>
          <li id="cashier-dialog-alder">Alder:</li>

          <li id="cashier-dialog-medlemsskabsstart">Tilmeldt:</li>
          <li id="cashier-dialog-medlemsskabsslut">Medlemskab ophører:</li>
          <li id="cashier-dialog-restance">I restance:</li>
        </ul>
        <button id="cashier-dialog-btn-close">Close?</button>
      </article>
    </dialog>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
